<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <lu id="output"></lu>
        <script>
            const output = document.getElementById("output");
            const ev = new EventSource("http://localhost:8080/");
            ev.addEventListener("message", (e) => {
                output.innerHTML += "<li>" + e.data + "</li>";
            });
        </script>
    </body>
</html>
